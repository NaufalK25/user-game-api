name: Main
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create env file
        run: |
          touch .env
          echo "BASE_URL=${{ BASE_URL }}" >> .env
          echo "HEROKU_API_KEY=${{ HEROKU_API_KEY }}" >> .env
          echo "HEROKU_APP_NAME=${{ HEROKU_APP_NAME }}" >> .env
          echo "HEROKU_EMAIL=${{ HEROKU_EMAIL }}" >> .env
          echo "NODE_ENV=${{ NODE_ENV }}" >> .env
          echo "PGSSLMODE=${{ PGSSLMODE }}" >> .env
          echo "PORT=${{ PORT }}" >> .env
          echo "PROD_DB_DIALECT=${{ PROD_DB_DIALECT }}" >> .env
          echo "PROD_DB_HOST=${{ PROD_DB_HOST }}" >> .env
          echo "PROD_DB_NAME=${{ PROD_DB_NAME }}" >> .env
          echo "PROD_DB_PASS=${{ PROD_DB_PASS }}" >> .env
          echo "PROD_DB_USER=${{ PROD_DB_USER }}" >> .env
          cat .env
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install yarn
        uses: sergioramos/yarn-actions/install@v6
        with:
         frozen-lockfile: true
      - name: Install dependencies
        run: yarn install

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: $HEROKU_API_KEY
          heroku_app_name: $HEROKU_APP_NAME
          heroku_email: $HEROKU_EMAIL
